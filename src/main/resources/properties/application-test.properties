db.driver=com.mysql.cj.jdbc.Driver
db.url=jdbc:mysql://localhost:3306/test_db
db.username=testuser
db.password=testpass
db.poolinitialsize=10
db.poolmaxsize=100
db.connectionidlelimitinseconds=30
db.testconnectionquery=isValid
db.logqueryexecutionlongerthanms=500
db.logstacktraceforlongqueryexecution=true
db.statementcachemaxsize=200

db.packagestoscan=eu.andreschepers.templatespringdata.domain
db.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
db.hibernate.format_sql=true
db.hibernate.hbm2ddl.auto=create-drop
db.hibernate.ejb.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy
db.hibernate.show_sql=true

db.flyway.clean=true